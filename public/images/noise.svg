<svg
        viewBox="0 0 500 500"
        xmlns='http://www.w3.org/2000/svg'>

    <filter id='noiseFilter'>
        <feTurbulence
                type='fractalNoise'
                baseFrequency='1.5'
                numOctaves='3'
                stitchTiles='stitch' />
        <feBlend xmlns="http://www.w3.org/2000/svg" mode="screen"/>
    </filter>

    <rect
            width='100%'
            height='100%'
            opacity="0.3"
            filter='url(#noiseFilter)' />
</svg>
